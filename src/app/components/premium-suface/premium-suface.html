<section class="relative py-32 md:py-40 overflow-hidden">

  <!-- Background base -->
  <div class="absolute inset-0 bg-app"></div>

  <!-- Grid técnico -->
  <div class="absolute inset-0 opacity-[0.04]
              [background-image:linear-gradient(to_right,white_1px,transparent_1px),
              linear-gradient(to_bottom,white_1px,transparent_1px)]
              [background-size:60px_60px]">
  </div>

  <!-- Glow opcional -->
  <div *ngIf="glow"
       class="absolute inset-0 bg-[radial-gradient(circle_at_30%_20%,rgba(56,189,248,0.08),transparent_60%)]">
  </div>

  <!-- Conteúdo -->
  <div class="relative mx-auto max-w-6xl px-6 md:px-8">

    <div class="rounded-3xl border border-white/10
                bg-white/[0.03]
                backdrop-blur-xl
                shadow-[0_20px_60px_-20px_rgba(0,0,0,0.6)]
                p-14 md:p-20">

      <ng-content></ng-content>

    </div>

  </div>
</section>
