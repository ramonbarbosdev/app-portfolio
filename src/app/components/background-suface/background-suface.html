<div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">

  <!-- base -->
  <div class="absolute inset-0 bg-[var(--color-bg)]"></div>

  <!-- aurora layer 1 -->
  <div
    class="absolute inset-0 blur-[var(--aurora-blur)]
           animate-[auroraMove_30s_ease-in-out_infinite_alternate]
           bg-[radial-gradient(circle_at_20%_30%,rgba(var(--bg-glow-primary),var(--aurora-opacity-1))_0%,transparent_50%)]">
  </div>

  <!-- aurora layer 2 -->
  <div
    class="absolute inset-0 blur-[var(--aurora-blur)]
           animate-[auroraMove_30s_ease-in-out_infinite_alternate]
           bg-[radial-gradient(circle_at_80%_30%,rgba(var(--bg-glow-secondary),var(--aurora-opacity-2))_0%,transparent_55%)]">
  </div>

  <!-- aurora layer 3 -->
  <div
    class="absolute inset-0 blur-[var(--aurora-blur)]
           animate-[auroraMove_30s_ease-in-out_infinite_alternate]
           bg-[radial-gradient(circle_at_60%_80%,rgba(var(--bg-glow-tertiary),var(--aurora-opacity-3))_0%,transparent_55%)]">
  </div>

  <!-- aurora layer 4 -->
  <div
    class="absolute inset-0 blur-[var(--aurora-blur)]
           animate-[auroraMove_30s_ease-in-out_infinite_alternate]
           bg-[radial-gradient(circle_at_10%_10%,rgba(var(--bg-glow-warm),var(--aurora-opacity-4))_0%,transparent_60%)]">
  </div>

  <!-- center fade -->
  <div
    class="absolute inset-0
           bg-[radial-gradient(circle_at_center,transparent_40%,var(--color-bg)_100%)]">
  </div>

</div>
