<header class="flex items-center justify-between px-6 h-14">

  <div class="">
  </div>

  <!-- botÃ£o de tema -->
  <button
    (click)="themeService.toggle()"
    class="theme-toggle"
    aria-label="Toggle theme"
  >

    <!-- sol (light mode ativo) -->
    <svg
      *ngIf="themeService.isLight()"
      class="icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
    >
      <circle cx="12" cy="12" r="5"/>
      <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
    </svg>

    <!-- lua (dark mode ativo) -->
    <svg
      *ngIf="!themeService.isLight()"
      class="icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
    >
      <path d="M21 12.79A9 9 0 1111.21 3c0 .34.02.67.05 1A7 7 0 0021 12.79z"/>
    </svg>

  </button>

</header>
