<section class="relative  py-32 overflow-hidden ">

  <div class="relative max-w-7xl mx-auto px-6">

    <div class="mb-10 flex flex-col md:flex-row md:items-end md:justify-between gap-10">

      <app-header-padrao ScrollAppReveal [titulo]="'Sobre mim'"
        [subtitulo]="'  Focado em construir sistemas confiáveis.'"></app-header-padrao>

      <div class="relative flex-shrink-0 flex itens-center justify-center ">


        <img src="/perfil.jpeg" alt="Ramon Barbosa" class="
          relative
          w-28 h-28
          md:w-36 md:h-36
          object-cover
          object-[center_20%]
          rounded-2xl
          border border-white/[0.12]
          shadow-[0_20px_60px_rgba(0,0,0,0.6)]
          transition duration-500
          hover:scale-105
        " />

      </div>

    </div>



    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <app-card-about ScrollAppReveal [delay]="200" [titulo]="'Formação'"
        [subtitulo]="'Graduado em Sistemas de Informação, com base sólida em desenvolvimento de software e arquitetura de sistemas.'"
        [icon]="'pi pi-graduation-cap'"></app-card-about>

      <app-card-about ScrollAppReveal [delay]="300" [titulo]="'Especialidade'"
        [subtitulo]="'Foco em backend e arquitetura, desenvolvendo APIs REST, aplicações SaaS e sistemas escaláveis.'"
        [icon]="'devicon-java-plain'"></app-card-about>
      <app-card-about ScrollAppReveal [delay]="400" [titulo]="'Arquitetura'"
        [subtitulo]="'Experiência desde a definição da arquitetura até a implementação e entrega em produção.'"
        [icon]="'pi pi-sitemap '"></app-card-about>

         <app-card-about ScrollAppReveal [delay]="500" [titulo]="'Tecnologias'"
        [subtitulo]="'Experiência com Java, Spring Boot, Node.js e Angular no desenvolvimento de aplicações modernas.'"
        [icon]="'devicon-spring-plain'"></app-card-about>

        
         <app-card-about ScrollAppReveal [delay]="600" [titulo]="'Qualidade'"
        [subtitulo]="'Prioridade em código limpo, organização e desenvolvimento de sistemas bem estruturados.'"
        [icon]="'pi pi-check-circle'"></app-card-about>

           <app-card-about ScrollAppReveal [delay]="700" [titulo]="'Escalabilidade'"
        [subtitulo]="' Desenvolvimento de soluções preparadas para crescer com segurança e evoluir continuamente.'"
        [icon]="'pi pi-chart-line'"></app-card-about>
     

    </div>

  </div>

</section>
