<div (click)="onViewClick($event)" class="group relative
         rounded-xl overflow-hidden
         bg-slate-900
         border border-white/10
         transition-all duration-500
         hover:scale-[1.04]
         hover:border-emerald-400/40
         hover:shadow-[0_10px_40px_rgba(0,0,0,0.6)]
         cursor-pointer">

    <img [src]="project.coverImage" class="w-full h-56 object-cover
           brightness-50
           group-hover:brightness-75
           scale-105
           group-hover:scale-110
           transition-all duration-500 ease-out" />


    <div class="absolute inset-0
           bg-gradient-to-t
           from-black/80
           via-black/40
           to-transparent"></div>


    <div class="absolute inset-0 flex flex-col justify-end items-center p-10 gap-4">

        <h3 class="text-lg font-semibold text-white
             translate-y-2
             group-hover:translate-y-0
             transition-all duration-500">
            {{ project.title }}
        </h3>


        <div class="flex items-center gap-3 mt-2
             opacity-80
             group-hover:opacity-100
             transition-all duration-500">
            <i *ngFor="let tech of project.technologies" [class]="'devicon-' + tech + '-plain text-[20px]'"
                class="text-white/80 group-hover:text-white transition-all duration-300"></i>

        </div>

        <button (click)="onViewClick($event)" class="mt-3
             opacity-0
             translate-y-4
             group-hover:opacity-100
             group-hover:translate-y-0
             transition-all duration-500 delay-75
             text-emerald-400
             font-medium
             hover:text-emerald-300">
            Ver mais
        </button>

    </div>

</div>
