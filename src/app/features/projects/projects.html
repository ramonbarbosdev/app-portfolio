<section   id="projetos" class="py-28 md:py-36 min-h-screen">

  <div   appScrollReveal
    [animation]="'zoom'" class="max-w-6xl mx-auto px-6">

    <span class="mb-8 block text-[11px] sm:text-xs font-medium uppercase
                 tracking-[0.38em] text-sky-400/90">
      Projetos Destaques
    </span>

    <div class="grid
                grid-cols-1
                sm:grid-cols-2
                lg:grid-cols-3
                gap-6">

      <app-project-card *ngFor="let project of projects" [project]="project" (view)="openProject(project)">
      </app-project-card>


    </div>


  </div>

</section>

<app-project-dialog [(visible)]="dialogVisible" [project]="selectedProject">
</app-project-dialog>
