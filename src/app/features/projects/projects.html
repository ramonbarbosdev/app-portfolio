<section id="projetos" class=" md:min-h-[90svh] md:flex md:items-center">

  <div class="max-w-7xl mx-auto  px-6 ">

    <app-header-padrao appReveal [titulo]="' Projetos Destaques'" [subtitulo]="''">


    </app-header-padrao>

    <div class="grid
                grid-cols-1
                sm:grid-cols-2
                lg:grid-cols-3
                gap-6">

      <app-project-card appReveal [delay]="i * 200" *ngFor="let project of projects; let i = index" [project]="project"
        (view)="openProject(project)">

      </app-project-card>


    </div>


  </div>

</section>

<app-project-dialog [(visible)]="dialogVisible" [project]="selectedProject">
</app-project-dialog>
