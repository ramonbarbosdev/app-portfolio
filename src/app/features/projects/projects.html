<section class="py-28 md:py-36 min-h-screen">

  <div class="max-w-6xl mx-auto px-6">

    <h2 class="text-3xl font-semibold mb-12">
      Projetos
    </h2>

    <div class="grid
                grid-cols-1
                sm:grid-cols-2
                lg:grid-cols-3
                gap-6">

      <app-project-card
        *ngFor="let project of projects"
        [project]="project"
        (view)="openProject(project)">
      </app-project-card>

    </div>


  </div>

</section>


<app-project-dialog
  [(visible)]="dialogVisible"
  [project]="selectedProject">
</app-project-dialog>
