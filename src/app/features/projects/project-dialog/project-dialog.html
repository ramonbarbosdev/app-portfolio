<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '800px' }"
  (onHide)="onClose()"
>

  <img
    *ngIf="project?.coverImage"
    [src]="project?.coverImage"
    class="w-full rounded mb-5"
  />


  <div class="mb-2">

    <span
      *ngIf="project?.type"
      class="text-[11px]
             uppercase
             tracking-wider
             font-semibold
             px-2 py-1
             rounded-md
             border"

      [ngClass]="{

        'text-emerald-400 border-emerald-400/30 bg-emerald-400/10':
          project?.type === 'personal',

        'text-sky-400 border-sky-400/30 bg-sky-400/10':
          project?.type === 'professional'

      }"
    >
      {{ project?.type === 'professional' ? 'Projeto profissional' : 'Projeto pessoal' }}
    </span>

  </div>


  <h2 class="text-2xl font-semibold mb-2">
    {{ project?.title }}
  </h2>


  <p
    *ngIf="project?.company"
    class="text-white/40 text-sm mb-3"
  >
    {{ project?.company }}
  </p>


  <p class="text-white/70 mb-6 whitespace-pre-line">
    {{ project?.longDescription }}
  </p>


  <div class="flex gap-3 mb-6">

    <i
      *ngFor="let tech of project?.technologies"
      [class]="'devicon-' + tech + '-plain text-[22px]'"
      class="text-white/80"
    ></i>

  </div>


  <div class="flex items-center gap-3 flex-wrap">

    <a
      *ngIf="project?.liveUrl"
      [href]="project?.liveUrl"
      target="_blank"
      class="btn-primary"
    >
      Ver sistema
    </a>


    <a
      *ngIf="project?.githubUrl"
      [href]="project?.githubUrl"
      target="_blank"
      class="btn-outline"
    >
      Ver código
    </a>


    <span
      *ngIf="project?.type === 'professional' && !project?.githubUrl"
      class="text-white/40 text-sm border border-white/10 px-3 py-2 rounded-md"
    >
      Código privado
    </span>

  </div>

</p-dialog>
