<div class="space-y-4">
    <div class="flex items-center gap-3">
        <span class="h-px w-8 bg-sky-400/60"></span>
        <h3 class="text-xs font-medium uppercase tracking-widest ">
            {{ section.title }}
        </h3>
    </div>

    <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-6">
        <div *ngFor="let item of section.items; trackBy: trackByLabel" class="group flex flex-col items-center gap-2">
            <i class="text-3xl text-white/50 transition-colors group-hover:text-sky-400" [class]="item.icon"></i>

            <span class="
    text-[10px] uppercase tracking-widest
    text-sky-400
    opacity-0
    translate-y-1
    group-hover:opacity-100
    group-hover:translate-y-0
    transition-all duration-200
    pointer-events-none
  ">
                {{ item.label }}
            </span>
        </div>
    </div>
</div>
