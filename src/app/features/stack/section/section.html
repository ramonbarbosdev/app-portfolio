<div class="flex flex-col items-center space-y-16">

  <!-- Header -->
  <div class="flex items-center gap-6 mt-10">
    <span class="h-px w-16 bg-white/25"></span>

    <h3
      class="text-[12px] font-medium uppercase
             tracking-[0.32em] text-white/75"
    >
      {{ section.title }}
    </h3>

    <span class="h-px w-16 bg-white/25"></span>
  </div>

  <!-- Ãcones em bloco -->
  <div
    class="grid grid-cols-2 gap-x-14 gap-y-10
           sm:grid-cols-3 md:grid-cols-4"
  >
    <div
      *ngFor="let item of section.items; trackBy: trackByLabel"
      class="flex flex-col items-center gap-3"
    >

      <!-- Base colorida (cor real) -->
      <div
        class="flex h-12 w-12 items-center justify-center rounded-xl"
        [style.backgroundColor]="
          accent === 'sky'
            ? 'rgba(56,189,248,0.20)'
            : accent === 'emerald'
              ? 'rgba(52,211,153,0.20)'
              : 'rgba(255,255,255,0.08)'
        "
      >
        <i
          class="text-[22px] text-white/90"
          [class]="item.icon"
        ></i>
      </div>

      <!-- Label -->
      <span
        class="text-[10px] font-medium uppercase
               tracking-[0.32em] text-white/45"
      >
        {{ item.label }}
      </span>

    </div>
  </div>

</div>
