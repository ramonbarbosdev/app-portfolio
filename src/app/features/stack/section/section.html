<div class="flex flex-col items-center space-y-14">

  <!-- Header -->
  <div class="flex items-center gap-6 mt-8">
    <span class="h-px w-14 bg-white/25"></span>

    <h3 class="text-[12px] font-medium uppercase
             tracking-[0.32em] text-white/75">
      {{ section.title }}
    </h3>

    <span class="h-px w-14 bg-white/25"></span>
  </div>

  <div class="flex flex-wrap justify-center
         gap-x-5 gap-y-5
         max-w-xl">
    <div *ngFor="let item of section.items; trackBy: trackByLabel" class="flex w-24 flex-col items-center gap-3">

      <div class="flex items-center justify-center
               h-12 w-12 md:h-10 md:w-10
               rounded-2xl" [style.backgroundColor]="
          accent === 'sky'
            ? 'rgba(56,189,248,0.18)'
            : accent === 'emerald'
              ? 'rgba(52,211,153,0.18)'
              : 'rgba(255,255,255,0.08)'
        ">
        <i class="text-[20px] md:text-[22px]
                 text-white/90" [class]="item.icon"></i>
      </div>

      <span class="text-[10px] font-medium uppercase
               tracking-[0.32em]
               text-white/45
               text-center">
        {{ item.label }}
      </span>

    </div>
  </div>

</div>
