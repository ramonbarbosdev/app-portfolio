<section class="bg-bg py-32 overflow-hidden">

  <div class="mx-auto max-w-7xl px-6">

    <!-- HEADER -->
    <div class="mb-16">

      <p class="text-xs tracking-widest text-primary  mb-4">
        STACK TECNOLÓGICA
      </p>

      <h2 class="text-2xl md:text-3xl font-semibold text-white leading-tight max-w-2xl">
        Tecnologias modernas para aplicações escaláveis
      </h2>

      <p class="text-white/50 mt-4 max-w-xl">
        Utilizo ferramentas modernas para construir sistemas robustos, performáticos e escaláveis.
      </p>

    </div>


    <!-- CAROUSEL -->
    <div class="relative p15 ">

      <!-- fades -->
      <div class=" absolute left-0 top-0 bottom-0 w-32 bg-gradient-to-r from-bg to-transparent z-10 pointer-events-none"></div>

      <div class="  absolute right-0 top-0 bottom-0 w-32 bg-gradient-to-l from-bg to-transparent z-10 pointer-events-none"></div>


      <!-- viewport -->
      <div class="overflow-hidden">

        <!-- TRACK -->
        <div class="flex gap-6 w-max animate-stack-scroll hover:[animation-play-state:paused]">

          <!-- ORIGINAL -->
          <ng-container *ngFor="let column of stackColumns">

            <div class="flex flex-col gap-6 min-w-[280px]">

              <div
                *ngFor="let stack of column"

                [ngClass]="
                  stack.size === 'lg'
                  ? 'h-[280px]'
                  : 'h-[130px]'
                "

                class="group flex flex-col justify-end

                       p-6

                       rounded-2xl

                       bg-gradient-to-b
                       from-white/[0.06]
                       to-white/[0.02]

                       border border-white/[0.08]
                       transition-all duration-500
                       hover:-translate-y-1.3
                       hover:border-white/[0.18]
                       hover:shadow-[0_20px_60px_rgba(0,0,0,0.6)]
                       cursor-pointer "
              >

                <i
                  [class]="stack.icon"
                  class="text-xl mb-4"
                ></i>


                <span class="text-white text-lg font-medium">
                  {{ stack.name }}
                </span>


                <p
                  *ngIf="stack.description"
                  class="text-white/50 text-sm mt-2"
                >
                  {{ stack.description }}
                </p>

              </div>

            </div>

          </ng-container>


          <!-- DUPLICADO PARA LOOP -->
          <ng-container *ngFor="let column of stackColumns">

            <div class=" flex flex-col gap-6 min-w-[280px]">

              <div
                *ngFor="let stack of column"

                [ngClass]="
                  stack.size === 'lg'
                  ? 'h-[280px]'
                  : 'h-[130px]'
                "

                class="flex flex-col justify-end
                       p-6
                       rounded-2xl
                       bg-gradient-to-b
                       from-white/[0.06]
                       to-white/[0.02]
                       border border-white/[0.08]"
              >

                <i [class]="stack.icon" class="text-3xl mb-4"></i>

                <span class="text-white text-lg font-medium">
                  {{ stack.name }}
                </span>

              </div>

            </div>

          </ng-container>

        </div>

      </div>

    </div>

  </div>

</section>
