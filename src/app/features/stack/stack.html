<section class="relative py-32 md:py-40 overflow-hidden">


 <p class="mb-24 text-[11px] uppercase tracking-[0.45em] text-white/40">
    Stack Overview
  </p>

  <div class="grid md:grid-cols-2 gap-28">

    <div class="space-y-24">
      <ng-container *ngFor="let section of stackLeft">
        <app-section [section]="section" accent="sky"></app-section>
      </ng-container>
    </div>

    <div class="space-y-24">
      <ng-container *ngFor="let section of stackRight">
        <app-section [section]="section" accent="emerald"></app-section>
      </ng-container>
    </div>

  </div>
</section>
