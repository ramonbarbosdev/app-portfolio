<section class="relative overflow-hidden py-36 md:py-44">

  <div appScrollReveal [animation]="'fade'" class="mx-auto max-w-5xl px-6 md:px-8">

    <!-- Overline -->
    <p class="mb-24 text-[11px] font-medium uppercase
             tracking-[0.48em]
             text-sky-400/80 text-center md:text-left">
      Stack Overview
    </p>

    <div class="flex ">

      <div class=" flex flex-col justify-center ">
        <ng-container *ngFor="let section of stackLeft">
          <app-section [section]="section" accent="sky"></app-section>
        </ng-container>

      </div>

      <div class=" flex flex-col justify-center ">
        <ng-container *ngFor="let section of stackRight">
          <app-section [section]="section" accent="emerald"></app-section>
        </ng-container>
      </div>

    </div>

  </div>
</section>
