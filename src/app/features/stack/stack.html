<section class="py-28 md:py-36 min-h-screen ">
  <div
    appScrollReveal
    [animation]="'slide-left'"
    class="mx-auto max-w-6xl px-6 md:px-8"
  >

    <span
      class="mb-8 block text-[10px] sm:text-xs font-medium uppercase
             tracking-[0.38em] text-sky-400/90"
    >
      Habilidades
    </span>
  
    <div class="grid grid-cols-2 md:grid-cols-4 gap-x-12 gap-y-6">

      <div
        *ngFor="let item of stackItems()"
        class="group flex items-center gap-4
               cursor-default
               transition-all duration-300
               hover:translate-x-1"
      >

        <div
          class="flex h-12 w-12 md:h-14 md:w-14
                 items-center justify-center rounded-2xl
                 transition-all duration-300
                 group-hover:scale-110"
          [style.backgroundColor]="getBg(item.accent)"
        >
          <i
            class="text-[20px] md:text-[22px]
                   text-white/90
                   transition-all duration-300
                   group-hover:text-white"
            [class]="item.icon"
          ></i>
        </div>

        <span
          class="text-white/70
                 transition-all duration-300
                 group-hover:text-white"
        >
          {{ item.label }}
        </span>

      </div>

    </div>

  </div>
</section>
