<section class="bg-bg py-32">

  <div class="mx-auto max-w-6xl px-6">

    <div class="grid grid-cols-1 md:grid-cols-[260px_1fr] items-center gap-12">

      <!-- TEXTO -->
      <div>

        <p class="text-textMuted text-sm mb-2">
          Use com
        </p>

        <h2 class="text-4xl font-semibold text-text tracking-tight transition-all duration-300">
          {{ activeStack()?.label }}
        </h2>

      </div>


      <!-- CAROUSEL WRAPPER -->
      <div class="relative overflow-hidden">

        <!-- FADE ESQUERDA -->
        <div class="carousel-fade-left"></div>

        <!-- FADE DIREITA -->
        <div class="carousel-fade-right"></div>


        <!-- TRACK -->
        <div class="carousel-track flex gap-6">

          <div
            *ngFor="let item of loopItems()"
            (mouseenter)="setActive(item)"
            (click)="goTo(item)"

            class="group flex items-center justify-center

                   w-[120px] h-[80px] min-w-[120px]

                   bg-surface/40

                   backdrop-blur-sm

                   border border-white/10

                   rounded-xl

                   cursor-pointer

                   transition-all duration-300

                   hover:bg-surface
                   hover:border-white/20
                   hover:-translate-y-1"
          >

            <i
              [class]="item.icon"

              class="text-[28px]

                     text-white/60

                     transition-all duration-300

                     group-hover:text-white

                     group-hover:scale-110"
            ></i>

          </div>

        </div>

      </div>

    </div>

  </div>

</section>
