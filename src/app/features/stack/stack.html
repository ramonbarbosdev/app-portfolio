<section class="bg-bg py-24">

  <div class="mx-auto max-w-6xl px-6">

    <div class="flex items-center justify-between gap-12">

      <!-- TEXTO -->
      <div class="min-w-[220px]">

        <p class="text-textMuted text-lg">
          Use com
        </p>

        <h2 class="text-3xl font-semibold text-text transition-all duration-300">
          {{ activeStack()?.label }}
        </h2>

      </div>


      <!-- CAROUSEL -->
      <div class="w-[420px] overflow-hidden">

        <div class="carousel-track flex gap-5">

          <div
            *ngFor="let item of loopItems()"
            (mouseenter)="setActive(item)"
            (click)="goTo(item)"

            class="flex flex-col items-center justify-center
                   w-[140px] h-[100px] min-w-[140px]
                   bg-[#0f172a]
                   border border-white/10
                   rounded-xl
                   cursor-pointer
                   transition-all duration-300
                   hover:bg-[#111f33]
                   hover:border-white/20
                   hover:-translate-y-1"
          >

            <i
              [class]="item.icon"
              class="text-[32px] text-white/60 transition-all duration-300"
            ></i>

            <span
              class="text-xs text-white/70 opacity-0 translate-y-1 transition-all duration-300
                     group-hover:opacity-100 group-hover:translate-y-0"
            >
              {{ item.label }}
            </span>

          </div>

        </div>

      </div>

    </div>

  </div>

</section>
