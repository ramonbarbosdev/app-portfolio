<section class=" py-20 overflow-hidden">

  <div class="mx-auto max-w-7xl px-6">

    <app-header-padrao ScrollAppReveal [titulo]="'Tecnologias'"
      [subtitulo]="'Ferramentas que utilizo no desenvolvimento'">

      <div actions>

        <button (click)="setView('grid')" class="mr-2 p-2 rounded-lg border transition-all duration-300" [ngClass]="viewMode === 'grid'
            ? 'border-white/20 bg-white/10 text-white'
            : 'border-white/10 text-white/40 hover:text-white'">
          <i class="pi pi-th-large"></i>
        </button>


        <button (click)="setView('carousel')" class="p-2 rounded-lg border transition-all duration-300" [ngClass]="viewMode === 'carousel'
            ? 'border-white/20 bg-white/10 text-white'
            : 'border-white/10 text-white/40 hover:text-white'">
          <i class="pi pi-bars"></i>
        </button>
      </div>

    </app-header-padrao>

    <div ScrollAppReveal [delay]="200" *ngIf="viewMode === 'grid'"
      class="relative overflow-hidden transition-all duration-700 ease-in-out"
      [ngClass]="animationClass + ' ' + gridMaskClass">

      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
        <ng-container *ngFor="let column of stackColumns; let i = index">

          <ng-container *ngFor="let stack of column">

            <div class="aspect-[4/3] flex flex-col justify-end p-4 rounded-xl
                     bg-gradient-to-b from-white/[0.06] to-white/[0.02]
                     border border-white/[0.08]
                     hover:border-white/[0.18]
                     hover:shadow-[0_10px_40px_rgba(0,0,0,0.6)]
                     transition-all duration-300">

              <i [class]="stack.icon" class="text-lg mb-2"></i>

              <span class="text-white text-sm font-medium">
                {{ stack.name }}
              </span>

              <p class="text-white/50 text-xs mt-1">
                {{ stack.description }}
              </p>

            </div>

          </ng-container>

        </ng-container>

      </div>




    </div>



    <div *ngIf="viewMode === 'grid'" class="flex justify-center mt-6 gap-3">

      <button (click)="toggleStacks()" class="px-6 py-3 rounded-xl bg-white/[0.05]
               border border-white/[0.10]
               text-white/80
               hover:bg-white/[0.10]
               transition-all flex items-center gap-2">

        {{ showAllStacks ? 'Recolher' : 'Ver todas as tecnologias' }}

        <i class="pi" [ngClass]="showAllStacks ? 'pi-chevron-up' : 'pi-chevron-down'">
        </i>

      </button>

    </div>



    <div ScrollAppReveal [delay]=" 200" *ngIf="viewMode === 'carousel'" class="hidden sm:block mt-16">

      <div class="relative">

        <div class="
          overflow-hidden
          [mask-image:linear-gradient(to_right,transparent,black_8%,black_92%,transparent)]
          [-webkit-mask-image:linear-gradient(to_right,transparent,black_8%,black_92%,transparent)]
        ">
          <div class="
            flex gap-6 w-max

            animate-stack-scroll
            hover:[animation-play-state:paused]
          ">

            <ng-container *ngFor="let column of stackColumns">

              <div class="flex flex-col gap-6 min-w-[280px]">

                <div *ngFor="let stack of column" [ngClass]="
                    stack.size === 'lg'
                    ? 'h-[280px]'
                    : 'h-[130px]'
                  " class="
                    group flex flex-col justify-end

                    p-6

                    rounded-2xl

                    bg-gradient-to-b
                    from-white/[0.06]
                    to-white/[0.02]

                    border border-white/[0.08]

                    transition-all duration-500

                    hover:-translate-y-0
                    hover:border-white/[0.18]

                    hover:shadow-[0_20px_60px_rgba(0,0,0,0.6)]

                    cursor-pointer
                  ">

                  <i [class]="stack.icon" class="text-xl mb-4"></i>

                  <span class="text-white text-lg font-medium">
                    {{ stack.name }}
                  </span>

                  <p *ngIf="stack.description" class="text-white/50 text-sm mt-2">
                    {{ stack.description }}
                  </p>

                </div>

              </div>

            </ng-container>



            <ng-container *ngFor="let column of stackColumns">

              <div class="flex flex-col gap-6 min-w-[280px]">

                <div *ngFor="let stack of column" [ngClass]="
                    stack.size === 'lg'
                    ? 'h-[280px]'
                    : 'h-[130px]'
                  " class="
                    flex flex-col justify-end

                    p-6

                    rounded-2xl

                    bg-gradient-to-b
                    from-white/[0.06]
                    to-white/[0.02]

                    border border-white/[0.08]
                  ">

                  <i [class]="stack.icon" class="text-xl mb-4"></i>

                  <span class="text-white text-lg font-medium">
                    {{ stack.name }}
                  </span>

                </div>

              </div>

            </ng-container>


          </div>

        </div>

      </div>

    </div>


  </div>



</section>
