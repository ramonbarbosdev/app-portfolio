<section class="relative bg-bg md:min-h-[90svh] md:flex md:items-center pt-40 md:pt-0 overflow-hidden">

  <!-- glow sutil estilo supabase -->
  <div class="pointer-events-none absolute inset-0 flex justify-center">
    <div class="w-[600px] h-[600px] bg-primary opacity-[0.06] blur-[140px]"></div>
  </div>

  <div
   
    class="relative container mx-auto max-w-6xl
           px-6 sm:px-6 md:px-8
           py-24 sm:py-28 md:py-32"
  >

    <div class="flex flex-col
                items-center sm:items-start
                text-center sm:text-left
                gap-6 sm:gap-8">


      <!-- Label -->
      <span class="hero-anim hero-anim-1 block
                   text-[11px] sm:text-xs
                   tracking-[0.35em]
                   uppercase
                   text-primary
                   font-medium">
        Olá, eu sou
      </span>


      <!-- Nome -->
      <h1 class="hero-anim hero-anim-2
                 font-semibold
                 tracking-tight
                 text-text
                 text-4xl sm:text-5xl md:text-6xl lg:text-7xl
                 leading-[1.1]
                 max-w-[90vw] sm:max-w-none">

        Ramon Barbosa<span class="text-primary">.</span>

      </h1>


      <!-- Subtitle -->
      <p
        class="hero-anim hero-anim-3 flex flex-wrap
               justify-center sm:justify-start
               items-center
               gap-x-3 gap-y-1.5
               text-sm sm:text-lg md:text-xl
               text-textMuted
               max-w-[95vw] sm:max-w-xl"
      >

        <span class="whitespace-nowrap">
          Desenvolvedor Full Stack
        </span>

        <span class="hidden sm:inline h-4 w-px bg-border"></span>

        <span class="text-primary whitespace-nowrap">
          Spring Boot
        </span>

        <span class="hidden sm:inline h-4 w-px bg-border"></span>

        <span class="whitespace-nowrap">
          Angular
        </span>

        <span class="hidden sm:inline h-4 w-px bg-border"></span>

        <span class="whitespace-nowrap">
          React
        </span>

        <span class="hidden sm:inline h-4 w-px bg-border"></span>

        <span class="whitespace-nowrap">
          PHP
        </span>

      </p>


      <!-- Divider -->
      <div class="hero-anim hero-anim-4
                  h-px w-16 sm:w-20
                  bg-gradient-to-r
                  from-transparent
                  via-primary/60
                  to-transparent">
      </div>


      <!-- Botões + ícones -->
      <div
        class="hero-anim hero-anim-5 flex flex-col sm:flex-row
               items-stretch sm:items-center
               gap-3 sm:gap-5
               w-full sm:w-auto
               pt-4 sm:pt-6"
      >

        <!-- Botão Projetos -->
        <button
          (click)="scrollToId('projetos')"
          class="w-full sm:w-auto
                 justify-center
                 px-6 py-3.5
                 rounded-lg
                 text-sm sm:text-base
                 flex items-center gap-2

                 bg-primary
                 text-[#0B1220]
                 font-medium

                 hover:brightness-110
                 hover:scale-[1.02]

                 active:scale-[0.98]

                 transition-all duration-300"

        >
          Ver projetos
          <i class="pi pi-arrow-right text-sm"></i>
        </button>


        <!-- Botão Contato -->
        <button
          (click)="scrollToId('contato')"
          class="w-full sm:w-auto
                 justify-center
                 px-6 py-3.5
                 rounded-lg
                 text-sm sm:text-base
                 flex items-center gap-2

                 border border-border
                 text-text
                 font-medium

                 hover:border-primary
                 hover:text-primary
                 hover:bg-primary/5

                 transition-all duration-300"
        >
          <i class="pi pi-envelope text-sm"></i>
          Entre em contato
        </button>


        <!-- Ícones -->
        <div
          class="flex items-center
                 justify-center sm:justify-start
                 gap-5
                 pt-3 sm:pt-0
                 sm:ml-2"
        >

          <a
            href="https://github.com/ramonbarbosdev"
            target="_blank"
            aria-label="GitHub"
            class="text-textMuted
                   hover:text-primary
                   transition-all duration-300
                   hover:scale-110"
          >
            <i class="devicon-github-original text-[28px]"></i>
          </a>

          <a
            href="https://linkedin.com/in/ramon-barbosa-8b9427223"
            target="_blank"
            aria-label="LinkedIn"
            class="text-textMuted
                   hover:text-primary
                   transition-all duration-300
                   hover:scale-110"
          >
            <i class="devicon-linkedin-plain text-[28px]"></i>
          </a>

        </div>

      </div>

    </div>

  </div>

</section>
