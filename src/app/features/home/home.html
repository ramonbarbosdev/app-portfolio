<section class="relative  min-h-[100svh] flex items-center justify-center overflow-hidden">



  <div class="relative max-w-4xl px-6 text-center">

    <div class="mb-6 flex items-center justify-center gap-3 text-white/60">

      <i appReveal [delay]="100" class="devicon-angularjs-plain text-lg"></i>

      <span appReveal [delay]="200" class="  text-sm">
        Olá, Eu Sou
      </span>

    </div>


    <h1 appReveal [delay]="300" class="
      text-white
      font-semibold

      text-[42px]
      sm:text-[56px]
      md:text-[72px]
      lg:text-[88px]

      leading-[1.05]

      tracking-tight

      mb-6
    ">

      Ramon Barbosa<br>

      Full Stack Developer<span appReveal [delay]="1000"  class="text-primary">.</span>

    </h1>


    <p appReveal [delay]="400" class="
      text-white/60

      text-base
      sm:text-lg

      max-w-2xl
      mx-auto

      leading-relaxed

      mb-10
    ">

      Transformo ideias em sistemas reais, rápidos e confiáveis.
      Desenvolvo aplicações modernas que ajudam empresas a crescer, automatizar processos e entregar melhores
      experiências aos seus usuários.

    </p>


    <div class="flex flex-col sm:flex-row gap-4 justify-center">

      <button  appReveal [delay]="500"  (click)="scrollToId('projetos')" class="
          px-7 py-3.5

          rounded-full

          bg-white
          text-black

          font-medium

          hover:bg-white/90
          hover:scale-[1.03]

          active:scale-[0.98]

          transition-all duration-300
        ">

        Ver projetos

      </button>


      <button appReveal [delay]="550"  (click)="scrollToId('contato')" class="
          px-7 py-3.5

          rounded-full

          bg-white/10
          text-white

          font-medium

          border border-white/10

          hover:bg-white/15
          hover:border-white/20

          transition-all duration-300
        ">

        Entrar em contato

      </button>

    </div>


    <div class="mt-10 flex justify-center gap-6">

      <a appReveal [delay]="600" href="https://github.com/ramonbarbosdev" target="_blank" class="text-white/50 hover:text-white transition">
        <i class="devicon-github-original text-2xl"></i>
      </a>

      <a appReveal [delay]="650" href="https://linkedin.com/in/ramon-barbosa-8b9427223" target="_blank"
        class="text-white/50 hover:text-white transition">
        <i class="devicon-linkedin-plain text-2xl"></i>
      </a>

    </div>

  </div>

</section>
