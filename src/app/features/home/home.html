<section class="min-h-screen flex items-center">

    <div appScrollReveal [animation]="'fade'" class="container m-auto max-w-6xl px-6 md:px-8 py-24 md:py-32">

        <div class="space-y-10">

            <span class="block text-xs tracking-[0.3em] uppercase text-sky-400 mb-6">
                Olá, eu sou
            </span>

            <!-- Nome com glow cinematográfico -->
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-semibold tracking-tight
                  text-shadow-glow">
                Ramon Barbosa<span class="text-emerald-400 text-7xl md:text-8xl ">.</span>
            </h1>

            <!-- Subtítulo refinado -->
            <p class="text-xl md:text-2xl font-normal text-white/80 tracking-wide subtitle-glow">
                Desenvolvedor Full Stack
            </p>

            <div class="my-16 h-px w-20
             bg-gradient-to-r from-transparent via-sky-400/70 to-transparent"></div>

            <p class="max-w-xl text-base md:text-lg leading-relaxed text-muted">
                Especializado em arquitetura de software, sistemas escaláveis e código
                de alta qualidade. Transformo ideias complexas em soluções elegantes
                e performáticas.
            </p>

            <!-- Botões com iluminação ambiente -->
            <div class="flex gap-4 pt-6">

                <button class="btn-primary cinematic-button
                       px-7 py-3.5 rounded-md
                       text-sm md:text-base flex items-center gap-2">

                    Ver projetos
                    <i class="pi pi-arrow-right text-sm"></i>

                </button>

                <button class="btn-outline px-7 py-3.5 rounded-md
               text-sm md:text-base flex items-center gap-2">
                    <i class="pi pi-envelope text-sm"></i>
                    Contato
                </button>


            </div>

        </div>

    </div>

</section>
