<section class="min-h-screen flex items-center">

  <div
    appScrollReveal
    [animation]="'fade'"
    class="container mx-auto max-w-6xl
           px-6 sm:px-6 md:px-8
           py-24 sm:py-28 md:py-32"
  >

    <div class="flex flex-col
                items-center sm:items-start
                text-center sm:text-left
                gap-6 sm:gap-8">

      <!-- Label -->
      <span class="block
                   text-[11px] sm:text-xs
                   tracking-[0.35em]
                   uppercase
                   text-sky-400">
        Olá, eu sou
      </span>


      <!-- Nome -->
      <h1
        class="font-semibold tracking-tight text-white
               text-4xl sm:text-5xl md:text-6xl lg:text-7xl
               leading-[1.1]
               max-w-[90vw] sm:max-w-none"
      >
        Ramon Barbosa<span class="text-emerald-400">.</span>
      </h1>


      <!-- Subtitle -->
      <p
        class="flex flex-wrap
               justify-center sm:justify-start
               items-center
               gap-x-3 gap-y-1.5
               text-sm sm:text-lg md:text-xl
               text-white/80
               max-w-[95vw] sm:max-w-xl"
      >

        <span class="whitespace-nowrap">
          Desenvolvedor Full Stack
        </span>

        <span class="hidden sm:inline h-4 w-px bg-white/20"></span>

        <span class="text-emerald-400 whitespace-nowrap">
          Spring Boot
        </span>

        <span class="hidden sm:inline h-4 w-px bg-white/20"></span>

        <span class="whitespace-nowrap">Angular</span>

        <span class="hidden sm:inline h-4 w-px bg-white/20"></span>

        <span class="whitespace-nowrap">React</span>

        <span class="hidden sm:inline h-4 w-px bg-white/20"></span>

        <span class="whitespace-nowrap">PHP</span>

      </p>


      <!-- Divider -->
      <div class="h-px w-16 sm:w-20
                  bg-gradient-to-r
                  from-transparent
                  via-sky-400/70
                  to-transparent">
      </div>


      <!-- Botões + ícones -->
      <div
        class="flex flex-col sm:flex-row
               items-stretch sm:items-center
               gap-3 sm:gap-5
               w-full sm:w-auto
               pt-4 sm:pt-6"
      >

        <!-- Botão Projetos -->
        <button
          (click)="scrollToId('projetos')"
          class="btn-primary cinematic-button
                 w-full sm:w-auto
                 justify-center
                 px-6 py-3.5
                 rounded-md
                 text-sm sm:text-base
                 flex items-center gap-2"
        >
          Ver projetos
          <i class="pi pi-arrow-right text-sm"></i>
        </button>


        <!-- Botão Contato -->
        <button
          (click)="scrollToId('contato')"
          class="btn-outline
                 w-full sm:w-auto
                 justify-center
                 px-6 py-3.5
                 rounded-md
                 text-sm sm:text-base
                 flex items-center gap-2"
        >
          <i class="pi pi-envelope text-sm"></i>
          Entre em contato
        </button>


        <!-- Ícones -->
        <div
          class="flex items-center
                 justify-center sm:justify-start
                 gap-5
                 pt-3 sm:pt-0
                 sm:ml-2"
        >

          <a
            href="https://github.com/ramonbarbosdev"
            target="_blank"
            aria-label="GitHub"
            class="text-white/60 hover:text-white
                   transition-all duration-300
                   hover:scale-110"
          >
            <i class="devicon-github-original text-[28px]"></i>
          </a>

          <a
            href="https://linkedin.com/in/ramon-barbosa-8b9427223"
            target="_blank"
            aria-label="LinkedIn"
            class="text-white/60 hover:text-white
                   transition-all duration-300
                   hover:scale-110"
          >
            <i class="devicon-linkedin-plain text-[28px]"></i>
          </a>

        </div>

      </div>

    </div>

  </div>

</section>
