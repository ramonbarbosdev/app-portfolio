<section id="contato" class="py-28 md:py-10">

  <div class="mx-auto max-w-7xl px-6">

    <app-header-padrao appReveal [titulo]="'Contato'" [subtitulo]="''">
    </app-header-padrao>


    <div class="grid grid-cols-1 md:grid-cols-3 gap-10 md:gap-14">


      <!-- LOCALIZAÇÃO -->
      <div appReveal [delay]="200" class="group flex flex-col items-center text-center

         p-8 rounded-2xl

         border border-border

         bg-gradient-to-b
         from-surface
         to-surface2

         backdrop-blur-md

         transition-all duration-500 ease-out

         hover:border-primary/50

         hover:-translate-y-1

         hover:shadow-[0_10px_50px_rgba(56,189,248,0.12)]">


        <div class="flex h-14 w-14
                    items-center justify-center
                    rounded-2xl

                    bg-primarySoft

                    transition-all duration-500
                    group-hover:bg-primarySoft
                    group-hover:scale-110">

          <i class="pi pi-map-marker text-[22px] text-primary"></i>

        </div>


        <h3 class="mt-6 mb-3 text-[12px]
                   font-semibold uppercase
                   tracking-[0.28em]
                   text-primary">

          Localização

        </h3>


        <div class="space-y-1 text-textMuted text-[15px]">

          <p>Salvador - BA</p>
          <p>Brasil</p>

        </div>

      </div>



      <div appReveal [delay]="300" class="group flex flex-col items-center text-center

         p-8 rounded-2xl

         border border-border

         bg-gradient-to-b
         from-surface
         to-surface2

         backdrop-blur-md

         transition-all duration-500 ease-out

         hover:border-primary/50

         hover:-translate-y-1

         hover:shadow-[0_10px_50px_rgba(56,189,248,0.12)]">


        <div class="flex h-14 w-14
                    items-center justify-center
                    rounded-2xl

                    bg-primarySoft

                    transition-all duration-500
                    group-hover:scale-110">

          <i class="pi pi-envelope text-[22px] text-primary"></i>

        </div>


        <h3 class="mt-6 mb-3 text-[12px]
                   font-semibold uppercase
                   tracking-[0.28em]
                   text-primary">

          Envie um e-mail

        </h3>


        <a href="mailto:ramonlegendario21@gmail.com" class="text-textMuted hover:text-text
                  transition-all duration-300
                  text-[15px]">

          ramonlegendario21@gmail.com

        </a>

      </div>



      <!-- WHATSAPP -->
      <div appReveal [delay]="400" class="group flex flex-col items-center text-center

         p-8 rounded-2xl

         border border-border

         bg-gradient-to-b
         from-surface
         to-surface2

         backdrop-blur-md

         transition-all duration-500 ease-out

         hover:border-primary/50

         hover:-translate-y-1

         hover:shadow-[0_10px_50px_rgba(56,189,248,0.12)]">


        <div class="flex h-14 w-14
                    items-center justify-center
                    rounded-2xl

                    bg-primarySoft

                    transition-all duration-500
                    group-hover:scale-110">

          <i class="pi pi-phone text-[22px] text-primary"></i>

        </div>


        <h3 class="mt-6 mb-3 text-[12px]
                   font-semibold uppercase
                   tracking-[0.28em]
                   text-primary">

          WhatsApp

        </h3>


        <a href="https://wa.me/5573982229717" target="_blank" class="text-textMuted hover:text-text
                  transition-all duration-300
                  text-[15px]">

          +55 (73) 98222-9717

        </a>

      </div>


    </div>



    <!-- DIVIDER -->
    <div class="my-20 h-px w-full
                bg-gradient-to-r
                from-transparent
                via-border
                to-transparent">
    </div>


  </div>

</section>
